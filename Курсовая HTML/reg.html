<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/flex-grid.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>Регистрация</title>
</head>
<body>
    <header>
        <div class="navbar">
            <img src="img/nav-logo.png">
            <nav>
                <a href="index.html">Пиццы</a>
                <a href="drinks.html">Закуски и напитки</a>
                <a href="info.html">Контакты</a>
            </nav>
            <form>
                <fieldset class="autorization">
                    <legend>Вход|Регистрация</legend>
                    <div>
                        <input type="email" placeholder="Введите email">
                        <input type="password" placeholder="Введите пароль">
                    </div>
                    <div>
                        <label><input type="checkbox" checked="">Запомнить</label>
                    </div>
                    <div>
                        <input type="submit" value="Вход">
                        <a href="reg.html"><button type="button">Регистрация</button></a>
                    </div>
                </fieldset>
            </form>
        </div>
    </header>
    <div class="main-block container">
    <main>
        <div class="form-reg flex-row">
        <form action="#" method="POST" class="col-8">
        <fieldset>
            <legend>Форма регистрации</legend>
            <div class="flex-row">
                <label class="col-6" for="fname">Имя: *</label>
                <input class="col-6" type="text" id="fname">
            </div>
            <div class="flex-row">
                <label class="col-6" for="sname">Фамилия: *</label>
                <input class="col-6" type="text" id="sname">
            </div>
            <div class="flex-row">
                <label class="col-6" for="oname">Отчество: (при наличии)</label>
                <input class="col-6" type="text" id="oname">
            </div>
            <div class="flex-row">
                <label class="col-6" for="age">Дата рождения: *</label>
                <input class="col-6" type="date" id="age">
            </div>
            <div class="flex-row">
                <label class="col-6" for="tel">Номер телефона: *</label>
                <input class="col-6" type="tel" name="tel" pattern="+7[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}" placeholder="+7(905) 000-00-00">
            </div>
            <div class="flex-row">
                 <label class="col-6" for="norobot">Я не робот:</label>
                 <input type="radio" name="norobot" value="yes">
            </div>
            <div class="flex-row">
                <input class="col-12" type="submit" value="Зарегистрироваться">
            </div>
        </fieldset>
        </form>
    </div>
    </main>
     </div>

    <footer>
        <a href="#">Группа ВК
        <img src="img/vk.png"></a>
        <a href="#">Написать в чат<img src="img/tlgrm.png"></a>
    </footer>
</body>
</html>
